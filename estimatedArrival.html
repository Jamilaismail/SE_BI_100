            cursor: pointer;
            font-size: 16px;
        }

            .notification-btn:hover {
                background-color: #0056b3;
            }
    </style>

    <div class="container">
        <h2>Arrival</h2>

        <!-- Label for estimated arrival time -->
        <label for="estimatedArrivalTime">Estimated Arrival Time:</label>
        <p id="estimatedArrivalTime"> <span id="pickUpTime">--:--</span></p>

        <!-- Notification button -->
        <button class="notification-btn" id="notificationBtn" onclick="notifyDonor()">Notifications</button>
    </div>

    <script>
        // Get pick-up time from URL parameter or default to current time
        var urlParams = new URLSearchParams(window.location.search);
        var pickUpTime = urlParams.get('pickUpTime') || getCurrentTime();
        document.getElementById('pickUpTime').textContent = pickUpTime;

        // Function to notify donor
        function notifyDonor() {
            alert("Package delivered");
        }

        // Get current time in HH:MM format
        function getCurrentTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            hours = (hours < 10 ? '0' : '') + hours;
            minutes = (minutes < 10 ? '0' : '') + minutes;
            return hours + ':' + minutes;
        }
    </script>
