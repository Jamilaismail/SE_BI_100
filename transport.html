<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Transportation Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .warning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

            button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="se project.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="transport.html">Transport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="medicalDetails.html">View Medical Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="estimatedArrival.html">Estimated Arrival</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="regOrg.html">Registered Organizations</a>
                    </li>
                </ul>
              
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Transportation Details</h2>
        <form id="transportForm">
            <label for="transportMethod">Transportation Method:</label>
            <select id="transportMethod">
                <option value="truck">Truck</option>
                <option value="car">Car</option>
                <option value="motorcycle">Motorcycle</option>
            </select>

            <label for="pickUpDateTime">Pick-up Date & Time:</label>
            <input type="datetime-local" id="pickUpDateTime" min="10:00" max="20:00" required>

            <label for="dropOffDateTime">Drop-off Date & Time:</label>
            <input type="datetime-local" id="dropOffDateTime" min="10:00" max="20:00" required>

            <span id="warningMessage" class="warning" style="display: none;">Drop-off time is before pick-up</span>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("transportForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var pickUpDateTime = new Date(document.getElementById("pickUpDateTime").value);
            var dropOffDateTime = new Date(document.getElementById("dropOffDateTime").value);

            if (pickUpDateTime >= dropOffDateTime) {
                document.getElementById("warningMessage").style.display = "block";
            } else {
                document.getElementById("warningMessage").style.display = "none";
                alert("Date & Time Confirmation:\n\nPick-up Date & Time: " + pickUpDateTime + "\nDrop-off Date & Time: " + dropOffDateTime);
            }
        });
    </script>
</body>
</html>
